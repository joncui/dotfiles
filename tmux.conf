# use UTF8
setw -g utf8 on

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-o
unbind C-b

# use send-prefix to pass C-a through to application
bind C-o send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use C-h and C-l to cycle through panes
bind -r C-h select-window -t :+
bind -r C-l select-window -t :-

# tell tmux to user xterm sequences
setw -g xterm-keys on

# allow user to use mouse to scroll
set -g mode-mouse on

# ---------------------
# Copy & Paste
# ---------------------
# use vim keybindings in copy mode
setw -g mode-keys vi

# ----------------------
# Status Bar
# -----------------------
set -g status-utf8 on           # set utf-8 for the status bar
set -g renumber-windows on      # renumber windows when a window is deleted
setw -g status-justify left     # move window list to left

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# ----------------------
# Base 16 Flat Colors
# -----------------------
# default statusbar colors
set -g status-bg colour2 #green
set -g status-fg colour10 #darkblue
set -g status-attr default

# default window title colors
setw -g window-status-fg colour10 #darkblue
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg colour7 #white
setw -g window-status-current-bg default

# pane border
set -g pane-border-fg colour7 #white
set -g pane-active-border-fg colour7 #white

# message text
set -g message-bg colour7 #white
set -g message-fg colour10 #darkblue

# pane number display
set -g display-panes-active-colour colour1 #red
set -g display-panes-colour colour7 #white

# clock
setw -g clock-mode-colour colour10 #darkblue

# show session name and window & pane number on the left side
set -g status-left-length 15
set -g status-left " [#[fg=colour10]#S W#I:P#P]"

# show date and time on the right side
set -g status-right-length 25
set -g status-right "#[fg=colour10]%a %b %d %r "

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '               \
    tmux-plugins/tpm                \
    tmux-plugins/tmux-sensible      \
    tmux-plugins/tmux-resurrect     \
'

# for vim
set -g @resurrect-strategy-vim 'session'

# Plugin install path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '/Users/Jonathan/dotfiles/tmux/plugins/'

# Other examples:
# github_username/plugin_name       \
# git@github.com/user/plugin        \
# git@bitbucket.com/user/plugin     \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '/Users/Jonathan/dotfiles/tmux/plugins/tpm/tpm'
